<section>
    <div class="skill-icons">
        <div *ngFor="let skill of skills" class="skill-icon auto-show">
            <img [src]="skill.pfad" [alt]="skill.title">
            <p>{{skill.title}}</p>
        </div>
    </div>
    <div class="skill-description">
        <div class="skill-header">
            <h2>My Skills</h2>
            <div class="line"></div>
        </div>
        <p class="auto-show">I've developed a strong understanding of various frontend technologies and concepts through practical project
            experience.</p>
            <div class="h3-title auto-show">
        <h3 class="custom-h3">Looking for another skill?</h3>
    </div>
        <p class="auto-show">Please feel free to contact me. I'm interested in collaborating and expanding my knowledge.</p>
    </div>
</section>
