<section id="portfolio">
    <div class="portfolio-header">
        <div class="pre-line-header"></div>
        <h2>Portfolio</h2>
        <div class="post-line-header"></div>
    </div>
    <div class="portfolio-container">
        <div *ngFor="let project of projects; let i = index" class="portfolio-item animate-on-scroll"
            [ngClass]="{'reverse': i % 2 !== 0}">
            <div class="image-container">
                <img [src]="project.image" [alt]="project.title">
            </div>
            <div class="text-container">
                <h3>{{project.title}}</h3>
                <p>{{ project.descriptionKey | translate }}</p>
                <div class="skills-container">
                    <p *ngFor="let skill of project.skills" class="skill">{{skill}}</p>
                </div>
                <div class="button-container">
                    <a [href]="project.live" target="_blank" class="button-link">Life test</a>
                    <a [href]="project.github" target="_blank" class="button-git">GitHub</a>
                </div>
            </div>
        </div>
    </div>
    <div class="background-animation">
    <svg width="200" height="400" viewBox="0 0 314 737" fill="none">
        <defs>
            <filter id="turbulence-filter">
                <feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="5" seed="20" />
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="200" xChannelSelector="R"
                    yChannelSelector="G" />
                <animate xlink:href="#turbulence" attributeName="baseFrequency" from="0.005" to="0.006" dur="30s"
                    calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" repeatCount="indefinite" />
                <animate xlink:href="#turbulence" attributeName="numOctaves" values="3;5;3" dur="30s" calcMode="spline"
                    keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" repeatCount="indefinite" />
            </filter>
        </defs>
        <path
            d="M163.108 685.735C146.329 691.78 130.14 697.314 114.971 702.247C9.54358 719.133 102.995 703.741 142.471 732.107C161.937 746.095 173.875 714.304 163.108 685.735C332.893 624.568 563.095 511.103 408.195 439.824C195.434 341.92 187.194 319.354 154.979 247.906C122.764 176.459 11.0211 21.2936 -65.3096 132.602C-141.64 243.911 -163.148 294.807 -160.117 362.683C-157.086 430.558 -26.752 459.169 -150.337 554.314C-273.922 649.459 -112.995 934.218 20.5 811.17C153.995 688.123 -107.579 721.564 41.4429 661.069C116.981 630.404 152.041 656.368 163.108 685.735Z"
            fill="#9747FF" filter="url(#turbulence-filter)" />
    </svg>
</div>
<div class="background-animation2">
    <svg width="200" height="400" viewBox="0 0 374 1021" fill="none">
        <defs>
            <filter id="turbulence-filter">
                <feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="5" seed="20" />
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="200" xChannelSelector="R"
                    yChannelSelector="G" />
                <animate xlink:href="#turbulence" attributeName="baseFrequency" from="0.005" to="0.001" dur="30s"
                    calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" repeatCount="indefinite" />
                <animate xlink:href="#turbulence" attributeName="numOctaves" values="3;5;3" dur="30s" calcMode="spline"
                    keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" repeatCount="indefinite" />
            </filter>

</div>
</section>
