<section>
    <div class="portfolio-header">
        <div class="pre-line-header"></div>
        <h2>Portfolio</h2>
        <div class="post-line-header"></div>
    </div>
    <div class="portfolio-container">
        <div *ngFor="let project of projects; let i = index" class="portfolio-item auto-show"
            [ngClass]="{'reverse': i % 2 !== 0}">
            <div class="image-container">
                <img [src]="project.image" [alt]="project.title">
            </div>
            <div class="text-container">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
                <div class="skills-container">
                    <p *ngFor="let skill of project.skills" class="skill">{{skill}}</p>
                </div>
                <div class="button-container">
                    <a [href]="project.link" target="_blank" class="button-link">Life test</a>
                    <a [href]="project.github" target="_blank" class="button-git">GitHub</a>
                </div>
            </div>
        </div>
    </div>
</section>
