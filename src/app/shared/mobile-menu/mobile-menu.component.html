<div class="mobile-menu" [class.open]="isOpen">
  <div class="menu-content">
    <div class="close-icon" (click)="closeMenu()">
    <svg viewBox="0 0 10 10" width="0.75em" height="0.75em" stroke="currentColor" stroke-width="1">
        <line x1="1" y1="1" x2="9" y2="9" />
        <line x1="9" y1="1" x2="1" y2="9" />
      </svg>
    </div>
    
    <nav class="menu-links">
      <a (click)="scrollToSection('about-me')" class="nav-link" [class.active]="false">About me</a>
      <a (click)="scrollToSection('skills')" class="nav-link" [class.active]="false">Skills</a>
      <a (click)="scrollToSection('portfolio')" class="nav-link" [class.active]="false">Portfolio</a>
      <a (click)="scrollToSection('contact')" class="nav-link" [class.active]="false">Contact</a>
      <div class="language-toggle">
        <button (click)="toggleLanguage()">{{ currentLanguage === 'en' ? 'DE' : 'EN' }}</button>
      </div>
    </nav>
  </div>
</div>
