<section class="header">
    <div class="header-name">
        <span *ngFor="let letter of scrambledName; let i = index" >{{ letter }}</span>
    </div>

    <div class="header-menu">
        <a routerLink="/about-me" routerLinkActive="active">About me</a>
        <a routerLink="/skills" routerLinkActive="active">Skills</a>
        <a routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
        <div class="language-toggle">
            <button (click)="toggleLanguage()">{{ currentLanguage === 'en' ? 'DE' : 'EN' }}</button>
          </div>
     </div>   
     <div class="burger-icon" (click)="toggleMenu()" [class.open]="isMenuOpen">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path class="line line-1" d="M3 6h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
            <path class="line line-2" d="M3 12h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
            <path class="line line-3" d="M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
        </svg>
     </div>
    
</section>

<app-mobile-menu [isOpen]="isMenuOpen" (close)="toggleMenu()"></app-mobile-menu>
